<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q3 Drill 2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bitcount+Single:wght@100..900&display=swap" rel="stylesheet">
    <style>
    
          h1 {
            text-align: center;
            margin: 0;
            
        }
        h1, label, p, summary {
            font-weight: 600;
            color: #ffffff;
            text-shadow: 2px 3px 10px #000000;
        }
        body {
        background-color: rgba(72, 111, 145, 0.8);
        font-family: 'Bitcount Single', sans-serif;
        font-weight: 200;
        margin: 0;
        }
        .box-67 {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80vh;
          border-radius: 12px;
         width: 700px;
         padding: 20px;
        margin: 20px;
         line-height: 1.6;
        border: solid 5px #acb1bd;
        box-shadow: 0px 2px 10px #000;
        }
        .container-center {
            text-align: center;
            width: 100%;
            max-width: 500px;
        }
    </style>
</head>
<body>
<div class="box-67">
<div class="container-center">
    <h1 class="mb-3">Sum and Equality</h1>
        <details class="ontoggle">
            <summary>How to Use</summary>
            <p id="instruct">Just type numbers in both boxes and then it will magically show its sum and like if they're equal or smth </p>
        </details>
        <form action="#">
            <label for="num1">Enter a number:</label>
            <input type="number" id="number1" class="form-control" placeholder="Enter the first number!" required>
            <br>
            <label for="number2">NOW GIVE ANOTHER NUMBER!</label>
            <input type="number" id="number2" class="form-control" placeholder="here!" required>
            <br>
            <button type="submit" class="btn btn-success" onmouseover="calculateSum(event)">Calculate Sum</button>
        </form>
    </div>

    <script>
        function calculateSum(event) {
            event.preventDefault();
            var number1 = parseFloat(document.getElementById("number1").value);
            var number2 = parseFloat(document.getElementById("number2").value);
            var difference = number1 - number2;
            var compare = number1 === number2;
            alert("The difference is: " + difference + "\n" + "Now are they equal to eachother? " + compare);

        }
    </script>
</body>
</html>
